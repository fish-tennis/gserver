syntax = "proto3";

option go_package = "./pb";

package gserver;

import "player.proto";

// 同步任务数据给客户端
message QuestSync {
  map<int32,FinishedQuestData> finished = 1; // 已完成的任务
  map<int32,QuestData> quests = 2;   // 进行中的任务
}

// 任务数据更新
message QuestUpdate {
  int32 questCfgId = 1; // 任务id
  QuestData data = 2;
}

// 删除一个任务
message QuestRemoveRes {
  int32 questCfgId = 1; // 任务id
}

// 完成任务
message FinishQuestReq {
  int32 questCfgId = 1; // 任务id
}

// 完成任务的返回结果
message FinishQuestRes {
  int32 questCfgId = 1; // 任务id
  FinishedQuestData finishedQuestData = 2; // 完成任务的数据
}
