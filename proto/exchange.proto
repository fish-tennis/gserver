syntax = "proto3";

option go_package = "./pb";

package gserver;

import "cfg.proto";
import "player.proto";

// 同步兑换数据给客户端
message ExchangeSync {
  map<int32,ExchangeRecord> Records = 1;
}

// 兑换数据更新
message ExchangeUpdate {
  repeated ExchangeRecord Records = 1; // 兑换数据
}

// 兑换数据删除
message ExchangeRemove {
  repeated int32 CfgIds = 1; // 兑换配置id
}

// 兑换请求req
message ExchangeReq {
  repeated IdCount IdCounts = 1; // 支持批量兑换
}

// 兑换请求res
message ExchangeRes {
  repeated IdCount IdCounts = 1; // 兑换请求数据
  repeated ExchangeRecord Records = 2; // 当前兑换记录
}
