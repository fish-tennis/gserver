syntax = "proto3";

option go_package = "./pb";

// 每个proto文件设置package为文件名,可以防止enum命名冲突
package player;

// 玩家基础信息
message BaseInfo {
  string name = 1;
  int32 level = 2;
  int32 exp = 3;
}

// 玩家的钱财数据
message Money {
  int32 coin = 1; // 金币
  int32 diamond = 2; // 钻石
}

// 玩家在数据库中的保存格式
// 用于一次性把玩家数据加载进来
message PlayerData {
  int64 id = 1; // 玩家id
  string name = 2; // 玩家名
  int64 accountId = 3; // 账号id
  int32 regionId = 4; // 区服id
  BaseInfo baseInfo = 5;
  bytes money = 6;
}
